<div class="clearfix"></div>
  <section id="book-now">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
           <h2 class="section-title">Place Order</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form name="orderform" id="orderform"  ng-controller="contactcontroller" ng-submit="placeorder()">
           <div class="col-md-6">
            <div class="form-group">
            <img src="uploads/{{product.Image1}}" class="img-responsive">
          
            </div>
           
                </div>
             <div class="col-md-6"><div class="form-group">
              <label for="fullname">Name : {{product.fullname}}</label>
            </div>
            <div class="form-group">
              <label for="phoneno">Phone Number : {{product.phonenumber}}</label>
            </div>
            <div class="form-group">
              <label for="email">Email Address : {{product.email}}</label>
            </div>
            <div class="form-group">
              <label for="productname">Product Name : {{product.ProductName}}</label>
            </div>
              <div class="form-group">
              <label for="productprice">Product Price : SGD ${{product.Price}}</label>
            </div>
              <div class="form-group">
             <!--  <label for="productprice">Quantity : {{product.orderqty}}</label> -->
               <label for="productprice">Quantity :</label>
               <select id="orderqty" ng-model="product.orderqty"  placeholder="Select Quantity" required="" ng-options="n for n in [] | range:1:product.Quantity"></select>
            </div>
            <div class="form-group">
              <label for="productprice">Total Amount : SGD ${{product.Price * product.orderqty}}</label>
            </div>
            
              </div>

              <div class="clearfix"></div>
       
          <button class="btn btn-success orenge-btn" type="submit" value="Apply" class="wpcf7-form-control wpcf7-submit">Place Order</button>
          </form>
          <div id="thankyou" hidden="">
            <div class="thankyou">
                <div class="item">
                    <span><h4><b><font>Order Placed Successfully!</font></b></h4></span>
                </div>
            </div>
        </div>
        </div>

      </div>
    </div>
      <div class="clearfix"></div>
  </section>
