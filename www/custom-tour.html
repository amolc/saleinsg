<div class="clearfix"></div>
  <section id="book-now">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
           <h2 class="section-title">Custom Tour</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form name="contactform"  ng-controller="contactcontroller" ng-submit="booknow()">
             <div class="col-md-6"><div class="form-group">
              <label for="">Name :</label>
              <input type="name" class="form-control" ng-model="fullname" name="fullname" id="fullname" required>
            </div>
            <div class="form-group">
              <label for="phoneno">Phone Number:</label>
              <input type="phoneno" class="form-control" ng-model="phonenumber" name="phonenumber" id="phonenumber" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control" ng-model="email" name="email" id="email" required>
            </div>            
            <div class="form-group">
              <label for="pwd">Travel Date :</label>
              <input type="date" class="form-control" ng-model="travelDate" name="travelDate" id="travelDate" required>
              <!-- <span class="icon-position"><i class="fa fa-calendar" aria-hidden="true"></i></span> -->
            </div>
              </div>
            <div class="col-md-6">
            <div class="form-group">
              <label for="pwd">Special Request</label>
              <textarea class="form-control mb19" name="message" ng-model="message" id="message" cols="30" rows="13"></textarea>
            </div>
            </div>
              <div class="clearfix"></div>
           <!--  <input type="text" class="form-control" ng-model="packageName" name="packageName" id="packageName"> -->
             <input type="hidden" class="form-control" ng-model="packagename" value="{{packagename}}" name="packageName" id="packageName">
            <button class="btn btn-success orenge-btn" type="submit" value="Apply" class="wpcf7-form-control wpcf7-submit">SUBMIT</button>
          </form>
          <div id="thankyou">
            <div class="thankyou">
                <div class="item">
                    <span><h4><b><font>Submitted Successfully!</font></b></h4></span>
                </div>
            </div>
        </div>
        </div>

      </div>
    </div>
      <div class="clearfix"></div>
  </section>
