<div class="clearfix"></div>
  <section id="book-now">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
           <h2 class="section-title">Enquiry</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form name="enquiryform" id="enquiryform"  ng-controller="contactcontroller" ng-submit="submitenquiry(enquiryform)">
             <div class="col-md-6"><div class="form-group">
              <label for="fullname">Name :</label>
              <input type="text" class="form-control" ng-model="enquiry.fullname" name="fullname" id="fullname" required disabled="">
            </div>
            <div class="form-group">
              <label for="phoneno">Phone Number:</label>
              <input type="text" class="form-control" ng-model="enquiry.phonenumber" name="phonenumber" id="phoneno" required disabled="">
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control" ng-model="enquiry.email" name="email" id="email" required disabled="">
            </div>
            <div class="form-group">
              <label for="productname">Product Name :</label>

             <input type="text" class="form-control" ng-model="enquiry.productname" name="productname" id="productname" required disabled="">
            </div>
            
              </div>
            <div class="col-md-6">
            <div class="form-group">
              <label for="pwd">Enquiry</label>
              <textarea class="form-control mb19" name="message" ng-model="enquiry.message" id="message" cols="30" rows="13" required=""></textarea>
            </div>
           
                </div>
              <div class="clearfix"></div>
       
            <button class="btn btn-success orenge-btn" type="submit" value="Apply" class="wpcf7-form-control wpcf7-submit">SUBMIT</button>
          </form>
          <div id="thankyou" hidden="">
            <div class="thankyou">
                <div class="item">
                    <span><h4><b><font>Enquiry Submitted Successfully!</font></b></h4></span>
                </div>
            </div>
        </div>
        </div>

      </div>
    </div>
      <div class="clearfix"></div>
  </section>
