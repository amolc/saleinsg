<!DOCTYPE html>
<html>
<script type="text/javascript">
         if (window.localStorage.getItem('Admin_Id')>0) 
                {
                   window.location.href="dashboard.html";
                }
    </script>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tradeexchange | Admin Login</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


</head>

<body data-ng-app="80consult" data-ng-controller="admincontroller">

    <div class="middle-box text-center loginscreen ">
        <div>
            <div>

                 
            </div>
         
            <div class="login-logo">
                <img src="../assets/img/logo.png" style="height: 60px">
            </div>
            <form class="m-t" role="form" method="post" ng-submit="adminlogin()">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" ng-model="logininfo.username" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" ng-model="logininfo.password" placeholder="Password" required="">
                </div>
                 <div class="form-group" id="alertmessage" hidden="">
                     <label>{{alertmessage}}</label>
                </div> 
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

               <!--  <a href="#"><small>Forgot password?</small></a>
                <p class="text-muted text-center"><small>Do not have an account?</small></p>

                <a class="btn btn-sm btn-white btn-block mr-t20" href="register.html">Create an account</a> -->
            </form>
           <!--  <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p> -->
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../assets/js/angular.min.js"></script>
    <script type="text/javascript" src="../assets/js/angular-storage.min.js"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
    <script type="text/javascript" src="../assets/js/adminCtrl.js"></script>

</body>

</html>

<!-- Localized -->
